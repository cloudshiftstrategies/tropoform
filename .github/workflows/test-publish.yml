name: Test and Publish PyPi Package

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependancies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install

      - name: Lint with flake8
        run: |
          pipenv install flake8
          # stop the build if there are Python syntax errors or undefined names
          pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

#      - name: Run Unitttests
#        run: |
#          python -m unittest discover -s tests

      - name: Build and publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          pipenv install python-semantic-release
          git config --global user.email "info@cloudhift.cc"
          git config --global user.name "Cloud Shift Strategies"
          pipenv run semantic-release changelog --post
          pipenv run semantic-release publish
